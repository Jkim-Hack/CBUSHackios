buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.10'
        classpath 'com.google.gms:google-services:3.1.0'
    }
}

apply plugin: 'org.javafxports.jfxmobile'


repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
    mavenCentral()
}

mainClassName = 'com.gluonapplication.GluonApplication'

dependencies {

    compile 'com.gluonhq:charm:4.4.1'
    compile 'com.google.firebase:firebase-admin:5.9.0'
    compile 'com.jfoenix:jfoenix:8.0.1'
    compile "com.android.support:support-v4:25.1.1"

    androidRuntime 'com.gluonhq:charm-down-core-android:3.7.2'



}

jfxmobile {
    javafxportsVersion = '8.60.9'
    downConfig {
        version = '3.7.2'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'dialer', 'display', 'lifecycle', 'pictures', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
        androidSdk = "C:/Android/android-sdk"



        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/INDEX.LIST'
            exclude 'META-INF/io.netty.versions.properties'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/notice.txt'
            exclude 'META-INF/license.txt'
            exclude 'META-INF/LGPL2.1'
        }


    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
